<section>
  <ng-container *ngIf="userInfo; then userinfoView; else loading"></ng-container>
  <ng-template #userinfoView>
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          {{ userInfo.username }}
        </mat-card-title>
        <mat-card-subtitle>
          {{ userInfo.email }}
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>总磁盘: {{ userInfo.disk_limit }}</p>
        <p>已使用: {{ userInfo.disk_usage }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" (click)="logout()">退出登录</button>
      </mat-card-actions>
    </mat-card>
  </ng-template>
</section>

<ng-template #loading>
  <a-center>
    <mat-spinner></mat-spinner>
  </a-center>
</ng-template>
